[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm install --legacy-peer-deps"]

[phases.build]
cmds = [
  "npm run build -w @cumor/shared",
  "npm run build -w @cumor/server"
]

[start]
cmd = "npm run start -w @cumor/server"

[variables]
NPM_CONFIG_UPDATE_NOTIFIER = "false"
CI = "true"
